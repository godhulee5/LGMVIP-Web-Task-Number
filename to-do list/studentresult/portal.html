<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal | Student Result Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      .portal {
        padding: 20px;
      }

      button {
        margin: 5px;
        padding: 10px;
        cursor: pointer;
      }

      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        position: relative;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Student Result Portal</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="portal.html" class="active">Portal</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="logout.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="portal">
        <h2>Manage Student Results</h2>
        <button onclick="showPopup('insertPopup')">Insert Result</button>
        <button onclick="showPopup('updatePopup')">Update Result</button>
        <button onclick="showPopup('deletePopup')">Delete Result</button>
        <div id="resultDisplay"></div>
        <!-- Section to display results -->
      </section>
    </main>
    <!-- Insert Popup -->
    <div id="insertPopup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup('insertPopup')">&times;</span>
        <h3>Insert Student Result</h3>
        <form id="insertForm">
          <label for="insertStudentID">Student ID:</label>
          <input type="text" id="insertStudentID" name="student_id" required />

          <label for="insertSubject">Subject:</label>
          <input type="text" id="insertSubject" name="subject" required />

          <label for="insertGrade">Grade:</label>
          <input type="text" id="insertGrade" name="grade" required />

          <button type="submit">Insert Result</button>
        </form>
      </div>
    </div>
    <!-- Update Popup -->
    <div id="updatePopup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup('updatePopup')">&times;</span>
        <h3>Update Student Result</h3>
        <form id="updateForm">
          <label for="updateRecordID">Record ID:</label>
          <input type="text" id="updateRecordID" name="record_id" required />

          <label for="updateGrade">New Grade:</label>
          <input type="text" id="updateGrade" name="new_grade" required />

          <button type="submit">Update Result</button>
        </form>
      </div>
    </div>
    <!-- Delete Popup -->
    <div id="deletePopup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup('deletePopup')">&times;</span>
        <h3>Delete Student Result</h3>
        <form id="deleteForm">
          <label for="deleteRecordID">Record ID:</label>
          <input type="text" id="deleteRecordID" name="record_id" required />

          <button type="submit">Delete Result</button>
        </form>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Student Result Management System</p>
    </footer>
    <script src="portal.js"></script>
  </body>
</html>
