<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Student Result Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #e0f7fa; /* Light cyan background */
        color: #004d40; /* Dark teal text */
      }

      header {
        background: linear-gradient(
          135deg,
          #00796b,
          #004d40
        ); /* Gradient background */
        color: white;
        padding: 1rem 0;
        text-align: center;
      }

      header nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      header nav ul li {
        display: inline;
        margin: 0 1rem;
      }

      header nav ul li a {
        color: #b2dfdb; /* Light cyan text */
        text-decoration: none;
        font-weight: bold;
      }

      header nav ul li a.active {
        border-bottom: 2px solid #b2dfdb; /* Highlight active link */
      }

      main {
        padding: 2rem;
      }

      .hero {
        background: linear-gradient(
          135deg,
          #004d40,
          #00796b
        ); /* Gradient for hero section */
        color: white;
        padding: 2rem;
        text-align: center;
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      }

      .register-form {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for form */
        border-radius: 8px; /* Rounded corners */
      }

      .register-form label {
        display: block;
        margin-bottom: 0.5rem;
        color: #004d40; /* Darker text for labels */
      }

      .register-form input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #00796b; /* Border color */
        border-radius: 4px; /* Rounded corners for inputs */
      }

      .register-form button {
        display: block;
        width: 100%;
        padding: 1rem;
        background: #00796b; /* Primary button color */
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px; /* Rounded corners for button */
      }

      .register-form button:hover {
        background: #004d40; /* Darker shade on hover */
      }

      footer {
        background: linear-gradient(
          135deg,
          #00796b,
          #004d40
        ); /* Gradient background */
        color: white;
        text-align: center;
        padding: 1rem 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="portal.html">Portal</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html" class="active">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Register</h1>
        <div class="register-form">
          <form id="registerForm" action="register.php">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />

            <button type="submit">Register</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Student Result Management System</p>
    </footer>
    <script src="register.js"></script>
  </body>
</html>
